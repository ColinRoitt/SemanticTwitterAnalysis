<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <container>
        <span id='edit'>
            <h4>Profile 1</h4>
            <span id='chips'>
                <div class="chips chips-placeholder input-field">
                    <input class='input' placeholder='Search terms' />
                </div>
            </span>
            <span id='social'>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose a social media</option>
                        <option value="twitter">Twitter</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </span>
            <date>
                <input type="text" class="datepicker" placeholder="Pick a date to search from">
            </date>
            <number>
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="test5" min="0" max="100" />
                    </p>
                </form>
            </number>
            <a onclick=change("analysis") class="submit waves-effect waves-light btn">Run Analysis</a>

        </span>
    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('main .chips');
            var instances = M.Chips.init(elems);
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems);
        });
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>

</html>
