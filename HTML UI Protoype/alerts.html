<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="alerts.css" />
</head>

<body>
    <h4>Profile 1</h4>
    <container>
        <alerts>
            <div class="row">
                <div class="card">
                    <div class="card-content">

                        <ul class="collection with-header">
                            <li class="collection-header">
                                <h4>Alerts</h4>
                            </li>
                            <li class="collection-item">
                                <div>Alert 1 - <em>positive &lt;= 60&percnt;</em>
                                    <a href="#!" class="secondary-content">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </div>
                            </li>
                            <li class="collection-item">
                                <div>Alert 2 - <em>positive &lt;= 50&percnt;</em><a href="#!" class="secondary-content"><i
                                            class="material-icons">edit</i></a></div>
                            </li>
                        </ul>
                        <a onclick='addAlert()' class="FLOATY btn-floating btn-large waves-effect waves-light"><i class="material-icons">add</i></a>

                    </div>
                </div>
            </div>
        </alerts>

    </container>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.FLOATY');
            var instances = M.FloatingActionButton.init(elems);
        });
        function addAlert() {
            let html = document.querySelector('.collection-item').cloneNode(true);
            document.querySelector('.collection').appendChild(html);
        }
    </script>


</body>

</html>
